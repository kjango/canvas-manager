<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="theme3.css" />
    </h:head>
    <body>
        <center>
            <h:form id="cadast">  
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <p:panel header="Recuperar Senha">
                        <h:panelGrid columns="2" cellpadding="7">
                            <h:outputText value="Email: "/>
                            <p:inputText id="email" value="#{recupera.email}"/>
                            <p:commandButton value="ENVIAR" type="update, reset" update="conf" resetValues="true" actionListener="#{recupera.cadastrar()}"/>
                            <p:commandButton value="CANCELAR" type="reset" update="conf"/>                            
                            <h:outputText id="conf" value="#{recupera.email}" />
                            <h:link outcome="index" value="HOME" />
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </h:form>
        </center>
    </body>
</html>
